<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link rel="stylesheet" href="returnbookstyle.css">
</head>
<body>
    <!-- Include Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">MyWebsite</div>
        <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
        <div class="navbar-menu" id="navbarMenu">
            <a href="signup.html">Register</a>
            <a href="bookdetails.html">Book Details</a>
            <a href="addbook.html">Add Book</a>
            <a href="takebook.html">Take Book </a>
            <a href="returnbook.html">Return Book</a>
            <a href="deletebook.html">Delete Book</a>
        </div>
    </nav>

    <!-- Take Book Form -->
    <div class="take-book-container">
        <h1>Return book</h1>
        <form id="takeBookForm">
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button onclick="submitForm()" type="submit">Return Book</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="returnbooksjs.js"></script>
    <script>
        // Include Navbar
        document.getElementById('navbar').innerHTML = '<object type="text/html" data="navbar.html" ></object>';

        // Handle Take Book Form Submission
        document.getElementById('takeBookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var bookName = event.target.bookName.value;
            alert('Request to take the book "' + bookName + '" has been submitted!');
            // You can handle the form submission and data processing here
        });
    </script>
</body>
</html>
