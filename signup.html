<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">MyWebsite</div>
            <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
        </div>
        <div class="navbar-menu" id="navbarMenu">
            <a href="bookdetails.html">Book Details</a>
            <a href="addbook.html">Add Book</a>
            <a href="takebook.html">Take Book </a>
            <a href="returnbook.html">Return Book</a>
            <a href="deletebook.html">Delete Book</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" autocomplete="number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
                </div>
            </div>
            <button onclick="submitForm()" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="signin-link">
        Already have an account? <a href="signin.html">Sign-in</a>
    </div>
    <footer class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="signupjs.js"></script>
</body>
</html>
