<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="signinstyles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">MyWebsite</div>
        <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
        <div class="navbar-menu" id="navbarMenu">
            <a href="bookdetails.html">Book Details</a>
            <a href="addbook.html">Add Book</a>
            <a href="takebook.html">Take Book </a>
            <a href="returnbook.html">Return Book</a>
            <a href="deletebook.html">Delete Book</a>
        </div>
    </nav>
    
    <!-- Sign-in Form -->
    <div class="signin-container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                </div>
            </div>
            <button type="submit" onclick="submitForm()">Sign In</button>
        </form>
    </div>
    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>

    <!-- Copyright -->
    <footer class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="signinjs.js">
        function toggleMenu() {
    document.getElementById('navbarMenu').classList.toggle('active');
}
function togglePassword(id) {
    var input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
    } else {
        input.type = "password";
    }
}
    </script>
</body>
</html>
